<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to BlueBlah</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to BlueBlah</h1>
      <p class="welcome-header__text">
        If you have a BlueBlah Account,<br />log in with your email or phone
        number
      </p>
    </header>
    <form action="friends.html" method="" id="login-form">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
        required
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="/">Find BlueBlah Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Please reduce the screen width</span>
      <span class="no-mobile__icon">
        <i class="fa-solid fa-arrow-right-long"></i>
        <i class="fa-solid fa-tablet-screen-button"></i>
        <i class="fa-solid fa-arrow-left-long"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/fddf93e4e6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

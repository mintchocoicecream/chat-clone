<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - BlueBlah</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons find_header-spans">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="find__header-xs badge-xs"></span>
        <span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>
          <div class="recommended-component">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/originals/07/90/ba/0790ba62148c60bf52797e609bf27bc9.jpg"
                class="user-components__avatar user-components__avatar--xs"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                  id="user-component__title-fr"
                >
                  Sheldon
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__plus">
                <span>
                  <i class="fa-solid fa-plus"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="recommended-component">
            <div class="user-component__column">
              <img
                src="https://mtv.mtvnimages.com/uri/mgid:ao:image:mtv.com:207176?quality=0.8&format=jpg"
                class="user-components__avatar user-components__avatar--xs"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                  id="user-component__title-fr"
                >
                  Eleven
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__plus">
                <span>
                  <i class="fa-solid fa-plus"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="recommended-component">
            <div class="user-component__column">
              <img
                src="https://static1.personality-database.com/profile_images/3929019702de473abbf17fee708b0aa5.png"
                class="user-components__avatar user-components__avatar--xs"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                  id="user-component__title-fr"
                >
                  Phil
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__plus">
                <span>
                  <i class="fa-solid fa-plus"></i>
                </span>
              </div>
            </div>
          </div>
        </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <a href="openchat.html">
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#블루</h5>
              <h6 class="open-post__hashtags">#blue#blah#friends</h6>
              <div class="open-post__members">
                <img src="img/KakaoTalk_20220308_205327725.jpg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="img/KakaoTalk_20220308_205327725.jpg" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i><span>818</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-xl" style="color: var(--blue)"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-xs badge-xs"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please reduce the screen width</span>
      <span class="no-mobile__icon">
        <i class="fa-solid fa-arrow-right-long"></i>
        <i class="fa-solid fa-tablet-screen-button"></i>
        <i class="fa-solid fa-arrow-left-long"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/fddf93e4e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>

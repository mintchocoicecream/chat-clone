<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - BlueBlah</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Rachel</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, March 17, 2022</div>
      <div class="message-row">
        <img class="user-components__avatar--xs" src="img/rachel.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Rachel</span>
          <div class="message__info" id="user-component__me">
            <div class="message__info-messages">
              <span class="message__bubble"><h4>hey, blue!</h4></span>
              <span class="message__bubble"
                >Did you finish the challenge?ðŸ˜®</span
              >
            </div>
            <span class="message__time">07:23</span>
          </div>
        </div>
      </div>
      <!-- <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Sure :)</span>
            <span class="message__time">07:23</span>
          </div>
        </div>
      </div> -->
    </main>

    <form class="write-message">
      <div class="write-message__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="write-message__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Please reduce the screen width</span>
      <span class="no-mobile__icon">
        <i class="fa-solid fa-arrow-right-long"></i>
        <i class="fa-solid fa-tablet-screen-button"></i>
        <i class="fa-solid fa-arrow-left-long"></i>
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/fddf93e4e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="user-components.js"></script>
  </body>
</html>

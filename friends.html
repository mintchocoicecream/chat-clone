<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - BlueBlah</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons find_header-spans">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="find__header-xs badge-xs"></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component" id="user-component__me">
        <div class="user-component__column">
          <img
            src="img\KakaoTalk_20220308_205327725.jpg"
            class="user-components__avatar user-components__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Blue</h4>
            <!-- <h6 class="user-component__subtitle">this is subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <span class="friends-screen__channel-toggle" id="channelToggle"
            ><span class="up"
              ><i class="fa-solid fa-chevron-up fa-xs"></i>
            </span>
            <span class="down hidden">
              <i class="fa-solid fa-chevron-down fa-xs"></i></span
          ></span>
        </div>
        <div class="user-component" id="channel">
          <div class="user-component__column">
            <div class="user-component__ch">
              <img
                src="img/blueCH.png"
                class="user-components__avatar user-components__avatar--sm"
              />
              <h6 class="user-components__channel user-components__channel--sm">
                CH
              </h6>
            </div>

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <span class="friends-screen__channel-toggle" id="friendsToggle"
            ><span class="up"><i class="fa-solid fa-chevron-up fa-xs"></i></span
            ><span class="down hidden"
              ><i class="fa-solid fa-chevron-down fa-xs"></i></span
          ></span>
        </div>
        <div class="user-component" id="friends">
          <div class="user-component__column">
            <img
              src="img/rachel.jpg"
              class="user-components__avatar user-components__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Rachel
              </h4>
              <h6 class="user-component__subtitle">:)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__music">
              <a href="https://www.youtube.com/watch?v=FTj7aJ94BGs">
                <span
                  >All Of It All - Lukas Graham
                  <i class="fa-solid fa-play"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-xl" style="color: var(--blue)"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-xs badge badge-xs"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <span>
        <h6>BlueBlah</h6>
        <i class="fa-solid fa-comment"></i
      ></span>
    </div>
    <div id="no-mobile">
      <span>Please reduce the screen width</span>
      <span class="no-mobile__icon">
        <i class="fa-solid fa-arrow-right-long"></i>
        <i class="fa-solid fa-tablet-screen-button"></i>
        <i class="fa-solid fa-arrow-left-long"></i>
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/fddf93e4e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings - BlueBlah</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>BlueBlah Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column settings__setting-column-detail">
            Latest Version
          </div>
        </li>
        <li class="settings__setting" id="settingsLogout">
          <div class="settings__setting-column">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <div id="logoutModal" class="settings__logoutModal">
          <div class="settings__logoutModal-content">
            <span class="settings__logoutModal-close">&times;</span>
            <p>Are you sure to Logout?</p>
            <div class="settings__logoutModal-buttons">
              <button id="logoutBtn">Log out</button>
              <button id="cancelBtn">Cancel</button>
            </div>
          </div>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-xs badge badge-xs"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please reduce the screen width</span>
      <span class="no-mobile__icon">
        <i class="fa-solid fa-arrow-right-long"></i>
        <i class="fa-solid fa-tablet-screen-button"></i>
        <i class="fa-solid fa-arrow-left-long"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/fddf93e4e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/settings.js"></script>
  </body>
</html>
